workflow:
    workflows:
        rklandingpagesmodule_none:
            type: state_machine
            marking_store:
                type: single_state
                arguments:
                    - workflowState
            supports:
                - RK\LandingPagesModule\Entity\PageEntity
                - RK\LandingPagesModule\Entity\ImageEntity
            places:
                - initial
                - approved
                - deleted
            transitions:
                submit:
                    from: initial
                    to: approved
                updateapproved:
                    from: approved
                    to: approved
                delete:
                    from: approved
                    to: deleted
